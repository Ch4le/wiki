<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>¿Problemas?</title>
<link rel="stylesheet" href="problema.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="@import url('https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap');">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<header>
  <h1>¿Problemas?</h1>
</header>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-12 col-sm-4">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <div class="container-fluid">
            <a class="navbar-brand" href="#">Menú</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
              aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
              <div class="navbar-nav">
                <a class="nav-link active" aria-current="page" href="wiki.html">Inicio</a>
                <a class="nav-link" href="login.html">Iniciar Sesion</a>
              </div>
            </div>
          </div>
        </nav>
      </div>
    </div>
  </div>
  <form class="was-validated">
    <div class="container">
      <div class="row">
        <div class="col-md-12 col-sm-4">
          <div class="mb-3">
            <select class="form-select" required aria-label="select example">
              <option value="">Seleccione el tipo de problema</option>
              <option value="1">Problemas con inicio de sesion</option>
              <option value="2">Problemas de perfil</option>
              <option value="3">Problemas de internet</option>
            </select>
            <div class="invalid-feedback"></div>
            <label for="formFile" class="form-label">Adjuntar</label>
            <input type="file" class="form-control" aria-label="file example" required>
            <div class="invalid-feedback"></div>
            <label for="validationTextarea" class="form-label">Mensaje</label>
            <textarea class="form-control is-invalid" id="validationTextarea" placeholder="Ingrese mensaje"
              required></textarea>
            <div class="invalid-feedback"></div>
            <button class="button" >Enviar</button>
            <div class="invalid-feedback"></div>
          </div>
        </div>
      </div>
    </div>
  </form>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
</body>

</html>
